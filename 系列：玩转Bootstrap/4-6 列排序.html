<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>4-6 列排序</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<style>
  [class *= col-]{
    background-color: #eee;
    border: 1px solid #ccc;
  }
 </style>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-push-8">.col-md-4</div>
    <div class="col-md-8 col-md-pull-4">.col-md-8</div>
  </div>
</div>
</body>
</html>
