<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>3-5 表单控件(下拉选择框select)</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <style type="text/css">
     body {padding: 100px;}
  </style>
</head>
<body>
<form role="form">
  <div class="form-group">
    <select class="form-control"> 
      <option>1</option> 
      <option>2</option> 
      <option>3</option> 
      <option>4</option> 
      <option>5</option> 
      </select>
  </div>
  <div class="form-group">
      <select multiple class="form-control"> 
        <option>1</option> 
        <option>2</option> 
        <option>3</option> 
        <option>4</option> 
        <option>5</option> 
      </select>
  </div>
  <div class="form-group">
      <select multiple class="form-control">
        <option>踢足球</option>
        <option>游泳</option>
        <option>慢跑</option>
        <option>跳舞</option>
      </select>
  </div>
</form>   
</body>
</html>
